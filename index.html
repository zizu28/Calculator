<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display">
                <div id="expression"></div>
                <div id="answer"></div>
            </div>
            <div class="buttons">
                <button id="o-bracket">(</button>
                <button id="c-bracket">)</button>
                <button id="delete">DEL</button>
                <button id="clear">C</button>          
                <button id="factorial">!</button>          
                <button id="exponent">^</button>
                <button id="sqrt">√</button>   
                <button id="divide">÷</button>
                <button class="number-button" id="7">7</button>
                <button class="number-button" id="8">8</button>
                <button class="number-button" id="9">9</button>
                <button id="multiply">✕</button>
                <button class="number-button" id="4">4</button>
                <button class="number-button" id="5">5</button>
                <button class="number-button" id="6">6</button>
                <button id="subtract">—</button>
                <button class="number-button" id="1">1</button>
                <button class="number-button" id="2">2</button>
                <button class="number-button" id="3">3</button>
                <button id="add">+</button>
                <button id="dot">.</button>
                <button class="number-button" id="0">0</button>
                <button id="sign">±</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="parser.js"></script>
    <script src="evaluate.js"></script>
    <script src="script.js"></script>
</body>
</html>
